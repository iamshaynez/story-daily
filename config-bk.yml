baseURL: "https://storywith.in/"
title: 每天一个脑洞故事……
paginate: 12
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
hasCJKLanguage: true
rssLimit: 10

permalinks:
  posts: "/:sections/:year/:month/:slug"

minify:
  disableXML: true
  minifyOutput: true

params:
  social: true
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: 每天一个脑洞故事……
  description: "每天记录一个AI创作的小故事"
  keywords: ["AI", "脑洞故事", "写作", "创意", "人工智能", "博客","ChatGPT","Claude","文学","故事"]
  author: Me
  # author: ["Me", "You"] # multiple authors
  images: ["story_twitter_card.png"]
  DateFormat: "January 2, 2006"
  defaultTheme: light # dark, light, auto
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: true
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false
  mainSections: 
    - post
    - posts
    - blog

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "story_logo.png"
    favicon16x16: "story_logo.png"
    favicon32x32: "story_logo.png"
    apple_touch_icon: "story_logo.png"
    safari_pinned_tab: "story_logo.png"

  label:
    text: "Home"
    icon: ""
    iconHeight: 35

  # home-info mode
  homeInfoParams:
    Title: "人类，你好 \U0001F44B"
    Content: 这里是基于人工智能的故事博客，算力允许的情况下，每一天试着创造一个小故事……本博客内容不含人类成分，纯硅基生命撰写。

  socialIcons:
    - name: twitter
      url: "https://twitter.com/iamshaynez"


  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page
    image: "story_twitter_card.png"

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: rss
      name: RSS
      url: /index.xml
      weight: 5
    - identifier: categories
      name: 分类
      url: /categories/
      weight: 10
    - identifier: search
      name: 搜索
      url: /search/
      weight: 15
    - identifier: tags
      name: 标签
      url: /tags/
      weight: 20
    - identifier: author
      name: 我是谁
      url: https://xiaowenz.com
      weight: 30
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    #style: monokai

outputs:
    home:
        - HTML
        - RSS
        - JSON # is necessary

sitemap:
  changefreq: always
  filename: sitemap.xml
  priority: 0.5